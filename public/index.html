<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Stackathon</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body onkeydown="timer(event)">
    <h1>Rubik's Cube Simulator</h1>
    <div id="main">
      <div id="WebGL-output"></div>
      <div>
        <div>
          <button type="button" class="button" onclick="shuffle()">Shuffle</button>
          <button type="button" class="button" onclick="resetCube()">Reset</button>
        </div>
        <div id="timer">
          <p>Press Space For Timer</p>
          <p id="time">0 : 0 : 0</p>
        </div>
      </div>
    </div>
    <script defer src="bundle.js" charset="utf-8"></script>
  </body>
</html>
