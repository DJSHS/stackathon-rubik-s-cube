<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Stackathon</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body onkeydown="timer(event)">
    <h1>Rubik's Cube Simulator</h1>
    <div id="main">
      <div id="WebGL-output"></div>
      <div>
        <div id="buttons">
          <button type="button" class="button" onclick="shuffle()">Shuffle</button>
          <button type="button" class="button" onclick="resetCube()">Reset</button>
          <button type="button" class="button">←</button>
          <button type="button" class="button">→</button>
        </div>
        <div id="timer">
          <p>Press <img id="spacebar" src="./spacebar-icon-25.jpg"> For Timer</p>
          <p id="time">00 : 00 : 00</p>
          <a href="https://www.rubiks.com/en-us/how-to-solve-rubiks-cube" target="_blank">
            <img id="cube" src="./rubik_cube_PNG50.png" alt="Rubik's Cube">
          </a>
        </div>
      </div>
    </div>
    <script defer src="bundle.js" charset="utf-8"></script>
  </body>
</html>
