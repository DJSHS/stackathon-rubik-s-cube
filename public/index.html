<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Rubik's Cube Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover ">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body onkeydown="timer(event)">
    <h1>Rubik's Cube Simulator</h1>
    <div id="main">
      <div id="WebGL-output"></div>
      <div>
        <div id="buttons">
          <button type="button" id="shuffle" class="button" onclick="shuffle()">Shuffle</button>
          <button type="button" id="reset" class="button" onclick="resetCube()">Reset</button>
          <button type="button" id="backward" class="button" onclick="backwardMovement()">←</button>
          <button type="button" id="foreward" class="button" onclick="forewardMovement()">→</button>
        </div>
        <div id="timer">
          <p>Press <img id="spacebar" src="./asset/spacebar-icon-25.jpg"> For Timer</p>
          <p id="time">00 : 00 : 00</p>
          <a href="https://www.rubiks.com/en-us/how-to-solve-rubiks-cube" target="_blank">
            <img id="cube" src="./asset/rubik_cube_PNG50.png" alt="Rubik's Cube">
          </a>
        </div>
      </div>
    </div>
    <script defer src="bundle.js" charset="utf-8"></script>
  </body>
</html>
